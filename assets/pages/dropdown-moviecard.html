<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css">
    <title>Карточка фильма</title>
</head>

<body>
    <main class="movie-card">
        <div class="detailImage" id="detailImage"></div>
        <div class="movie-info">
            <h3 id="movieTitle"></h3>
            <p><strong>Год:</strong> <span id="movieYear"></span></p>
            <p><strong>Страна:</strong> <span id="movieCountry"></span></p>
            <p><strong>Жанр:</strong> <span id="movieGenre"></span></p>
            <p><strong>Режиссер:</strong> <span id="movieDirector"></span></p>
            <p><strong>Сюжет:</strong> <span id="moviePlot"></span></p>
            <p><strong>Актеры:</strong> <span id="movieActors"></span></p>
            <p><strong>Рейтинг:</strong> <span id="movieRating"></span></p>
        </div>
    </main>
    <script src="../../assets/script/script.js"></script>
</body>

</html>
